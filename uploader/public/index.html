<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CactuJam</title>

  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/sanitize.css" />
  <link rel="stylesheet" href="./css/tile.css" />

  <script type="module" src="./js/main.js"></script>
</head>
<body>
  <h1 class="boxed-title is-green">Prymitywna platforma oceny prac CactuJam</h1>

    <section class="auth-link-wrapper">
      <h2>Uwierzytelnienie</h2>
      <p>
        Podłącz bota do swojego konta aby zalogować się do systemu klikając
        <a class="auth-link" href="">tutaj</a>.
      </p>
    </section>

    <section class="auth-user-wrapper">
      <h2>Witaj <span class="auth-user-name"></span></h2>

      <form class="games_sender" method="post">
        <label>
          Prześlij pracę na serwer<br>
          <input class="games_sender-input" type="file" accept=".zip" name="game">
        </label>
        <button type="submit">Wyślij</button>
      </form>

      <br>

      <p>Proste objaśnienia skali pojawią się po najechaniu myszką na tytuł kategorii</p>
    </section>

  <section>
    <h2>Prace</h2>
    <ul class="games" />
  </section>
</body>
</html>
